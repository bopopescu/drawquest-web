<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<html>
<head>
<meta charset="utf-8">
<style>
{% block style %}
    @font-face {
      font-family:'Nunito';
      font-style:normal;
      font-weight:700;
      src: local('Nunito-Bold'), url(http://themes.googleusercontent.com/static/fonts/nunito/v4/TttUCfJ272GBgSKaOaD7KrO3LdcAZYWl9Si6vvxL-qU.woff) format('woff');
    }

    @font-face {
        font-family:'VanillaRegular';
        src:url(http://example.com/static/font/Vanilla-webfont.eot);
        src:url(http://example.com/static/font/Vanilla-webfont.eot?#iefix) format('embedded-opentype'),
            url(http://example.com/static/font/Vanilla-webfont.woff) format('woff'),
            url(http://example.com/static/font/Vanilla-webfont.ttf) format('truetype'),
            url(http://example.com/static/font/Vanilla-webfont.svg#VanillaRegular) format('svg');
        font-weight:normal;
        font-style:normal;
    }

    body {
        background:#ffffff;
        font-size:5px;
        font-family:Arial, Helvetica, sans-serif;
        color:#333333;
    }

    table, tr, td, p, span, a, img, br  {
        margin-top:0;
        margin-bottom:0;
        margin-right:0;
        margin-left:0;
        padding-top:0;
        padding-bottom:0;
        padding-right:0;
        padding-left:0;
    }

    td {
        font-size:5px;
    }

    h1, h2, h3, h4, h5, h6,
    p, span {
        text-align:left;
    }

    a {
        text-decoration:none;
        color:inherit;
    }

    .arial_rounded {
        font-family:'ArialRoundedMTBold', 'Nunito', Arial, Helvetica, sans-serif;
    }

    .vanilla {
        font-family:'VanillaRegular', Arial, Helvetica, sans-serif;
    }

    .header {
        background-color:#6ACAD7;
        border-top:1px solid #6ACAD7;
        border-right:1px solid #6ACAD7;
        border-bottom:1px solid #6ACAD7;
        border-left:1px solid #6ACAD7;
    }

    .header a img {
        border:0;
    }

    .header span {
        color:#FFFFFF;
        font-size:30px;
        line-height:30px;
        text-align:left;
    }

    .content {
        background-color:#F8F8F8;
        border-right:1px solid #E6E6E6;
        border-left:1px solid #E6E6E6;
    }

    .footer {
        color:#AAAAAA;
        background-color:#FFFFFF;
        border-top:1px solid #E6E6E6;
        border-right:1px solid #E6E6E6;
        border-bottom:1px solid #E6E6E6;
        border-left:1px solid #E6E6E6;
    }

    .footer a {
        color:#AAAAAA;
    }

    .footer span {
        font-size:12px;
    }

    .yellow_text {
        color:#FFD261;
    }

    .gray_text {
        color:#9A9A9A;
    }

    .blue_text {
        color:#6ACAD7;
    }

    a.unsubscribe {
        text-decoration:underline;
    }
{% endblock %}
{% block extra_style %}{% endblock %}
</style>
</head>
<body leftmargin="0" marginwidth="0" topmargin="0" marginheight="0" offset="0">
    <table class="email_wrapper" width="100%" cellpadding="0" cellspacing="0" bgcolor="transparent">
        <tr>
            <td align="center">
                <table class="content_wrapper" width="650" cellpadding="0" cellspacing="0" bgcolor="trasparent">
                    <tr>
                        <td>
                            <table class="header" width="100%" cellpadding="0" cellspacing="7" bgcolor="#6ACAD7">
                                <tr>
                                    <td>
                                        <table width="100%" cellpadding="0" cellspacing="0" bgcolor="transparent">
                                            <tr>
                                                <td width="170" valign="middle">
                                                    <a href="http://example.com">
                                                        <img src="http://example.com/static/img/drawquest/email/nav_app_icon@2x.png" width="52" height="52" alt="DrawQuest Icon" />
                                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                                        <img src="http://example.com/static/img/drawquest/email/nav_app_logo@2x.png" width="81" height="52" alt="DrawQuest Icon" />
                                                    </a>
                                                </td>
                                                <td valign="middle">
                                                    {% block header %}{% endblock %}
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                            <table class="content" width="100%" cellpadding="0" cellspacing="0" bgcolor="#F8F8F8">
                                <tr>
                                    <td>
                                        {% block content %}{% endblock %}
                                    </td>
                                </tr>
                            </table>
                            <table class="footer" width="100%" cellpadding="0" cellspacing="15" bgcolor="#FFFFFF">
                                <tr>
                                    <td align="center">
                                        <span><a class="unsubscribe" href="{{ action_unsubscribe_link }}">Unsubscribe</a> from {% block email_type %}{% endblock %} emails.</span>
                                        <br/>
                                        <span>Copyright &copy; 2014 Canvas Networks, Inc.</span>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
